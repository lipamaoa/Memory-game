<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Memory Matrix</title>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>

<body>
  <div>
    <h1>Memory Matrix: Flip 'n' Match</h1>
  </div>
  <div class="start-screen">
    <div id="game-intro">
      <img src="./img/1.jpg" alt="icon" class="icon" />
    </div>
    <div id="players-num">
      <label for="player-select">Select the numer of players:</label>
      <select id="player-select">
        <option value="1">Single Player</option>
        <option value="2">2 Players</option>
        <option value="3">3 Players</option>
        <option value="4">4 Players</option>
      </select>
    </div>
    <div id="game-difficulty">
      <label for="game-level">Game Difficulty:</label>
      <select id="game-level">
        <option value="6">Beginner</option>
        <option value="10">Intermediate</option>
        <option value="12">Advanced</option>
        <option value="16">Master</option>
      </select>
    </div>
    <button id="start-button">Start</button>
  </div>

  <div class="score-container"></div>
  <div id="memory-board">
  </div>
  <div class="end-screen">
    <div id="endScreen-content">
      <button id="restart-button">Restart</button>
    </div>
  </div>
</body>

<script src="src/memory.js" type="text/javascript"></script>
<script src="src/index.js" type="text/javascript"> </script>
</body>

</html>
